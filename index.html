<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="home">
            <div id="calc-body">
                <div class="calc-display">
                    <div id="top">
                        6 + 6 + 6 + 6 + 6
                    </div>
                    <div id="bottom">
                        30
                    </div>
                </div>
                <div class="buttons">
                    <button id="num7" class="button">7</button>
                    <button id="num8" class="button">8</button>
                    <button id="num9" class="button">9</button>
                    <button id="num4" class="button">4</button>
                    <button id="num5" class="button">5</button>
                    <button id="num6" class="button">6</button>
                    <button id="num1" class="button">1</button>
                    <button id="num2" class="button">2</button>
                    <button id="num3" class="button">3</button>
                    <button id="num0" class="button">0</button>
                    <button id="plus" class="operator" data-key="+">+</button>
                    <button id="minus" class="operator" data-key="-">-</button>
                    <button id="mult" class="operator" data-key="*">*</button>
                    <button id="div" class="operator" data-key="/">/</button>
                    <button id="plusMinus" class="operator" data-key="m">±</button>
                    <button id="root" class="operator"data-key="s">√</button>
                    <button id="equal" class="operator" data-key="Enter">=</button>
                    <button id="del" class="operator" data-key="Backspace">C</button>
                    <button id="oprDot" class="operator" data-key=".">.</button>
                </div>

            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
